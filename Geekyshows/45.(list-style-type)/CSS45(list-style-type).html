<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			ul{
				list-style-image:url('bullet.png')
				list-style-type:square;
			   }
			 ol{list-style-type:lower-alpha;}
		</style>
	</head>
	<body>
		<ul>
			<li>Linux</li>
			<li>Windows</li>
			<li>Mac</li>
			<li>Android</li>
		</ul>
		<ol>
			<li>Linux</li>
			<li>Windows</li>
			<li>Mac</li>
			<li>Android</li>
		</ol>
	</body>
</html>
