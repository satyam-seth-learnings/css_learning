<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			p{
				border:1px solid blue;
				display:inline;
			  }
			div{
				width:500px;
				background-color:pink;
				display:inline-block;
			   }
			a{
				width:100px;
				background-color:pink;
				display:block;
			  }
			h1{display:none;}
		</style>
	</head>
	<body>
		<h1>Example Of Heading h1</h1>
		<div>Example Of div.</div>
		<p>Example Of Paragraph.</p>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</body>
</html>
