<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			p.p2{visibility:hidden;}
			table,th,td{border:5px solid red;}
			tr.row{visibility:collapse;}
		</style>
	</head>
	<body>
		<p class="p1">1.Example Of Paragraph.</p>
		<p class="p2">2.Example Of Paragraph.</p>
		<p class="p3">3.Example Of Paragraph.</p>
		<table>
			<th>Name</th>
			<th>Roll</th>
			<th>Result</th>
			<tr>
				<td>Rahul</td>
				<td>101</td>
				<td>Pass</td>
			</tr>
			<tr class="row">
				<td>Rani</td>
				<td>102</td>
				<td>Pass</td>
			</tr>
			<tr>
				<td>Sumit</td>
				<td>103</td>
				<td>Pass</td>
			</tr>
		</table>
		</p>
	</body>
</html>
