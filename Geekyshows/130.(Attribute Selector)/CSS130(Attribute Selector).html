<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			div[id]{color:blue;}
			div[id="dv"]{color:green;}
			div[class="d"]{color:yellow;}
			div[class~="game"]{color:pink;}
			div[class|="work"]{color:khaki;}
			div[class^="joy"]{color:grey;}
			div[class$="code"]{color:purple;}
			div[class*="za"]{color:orange;}
		</style>
	</head>
	<body>
		<div id="data">This is 1st div.</div>
		<div class="dev">This is 2nd div.</div>
		<div id="dv">This is 3rd div.</div>
		<div class="d">This is 4th div.</div>
		<div class="game super">This is 5th div.</div>
		<div class="game">This is 6th div.</div>
		<div class="work">This is 7th div.</div>
		<div class="work-space">This is 8th div.</div>
		<div class="joy-space">This is 9th div.</div>
		<div class="joy space">This is 10th div.</div>
		<div class="source code">This is 11th div.</div>
		<div class="src-code">This is 12th div.</div>
		<div class="abszanan">This is 13th div.</div>
		<div class="szajid-bahs">This is 14th div.</div>
	</body>
</html>
