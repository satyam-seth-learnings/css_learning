<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			#container{
						border:3px solid black;
						display:flex;
						height:300px;
						align-items:flex-end;
					   }
			div{
					text-align:center;
					padding:20px;
					margin:10px;
					height:30px;
					flex-grow:1;
			    }
			#firstdiv{background-color:red;}
			#seconddev{
						background-color:green;
						flex-grow:2;
					   }
			#thirddiv{
						background-color:yellow;
						align-self:flex-start;
					  }
			#fourthdiv{background-color:purple;}
			#fifthdiv{background-color:blue;}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="firstdiv">1</div>
			<div id="seconddev">2</div>
			<div id="thirddiv"> 3</div>
			<div id="fourthdiv">4</div>
			<div id="fifthdiv">5</div>
		</div>
	</body>
</html>
