<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			h1{
				border-style:dotted groove dashed outset;
				border-width:thick medium thin 5px;
			   }
			h2{
				border-style:ridge double inset;
				border-width:5px medium thin;
			   }
			h3{
				border-style:dotted double;
				border-width:thick 5px;
			   }
			h4{
				border-style:dotted;
				border-width:10px thick medium thin;
			   }
			p{
				border-style:solid;
				border-width:5px;
			  }
		</style>
	</head>
	<body>
		<h1>Example Of Heading h1</h1>
		<h2>Example Of Heading h2</h2>
		<h3>Example Of Heading h3</h3>
		<h4>Example Of Heading h4</h4>
		<p>Example Of Paragraph.</p>
	</body>
</html>
