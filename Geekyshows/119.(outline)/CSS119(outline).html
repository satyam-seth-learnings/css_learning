<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			div{
					border:solid red;
					outline:yellow dotted 3px;
				}
			h1{
				border:solid green;
				outline:dotted 3px;
			}
			h2{
					border:solid blue;
					outline:yellow dotted;
				}
		</style>
	</head>
	<body>
		<div>Example Of div Tag</div>
		<h1>Example Of Heading h1</h1>
		<h2>Example Of Heading h2</h2>
	</body>
</html>
