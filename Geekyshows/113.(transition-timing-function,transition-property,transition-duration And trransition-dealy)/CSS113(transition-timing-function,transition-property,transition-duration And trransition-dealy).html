<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			div{
					width:100px;
					height:100px;
					background-color:pink;
			   }
			div:hover{
						width:300px;
						height:200px;
						background-color:green;
					 }
			div{
					transition-property:all;
					transition-duration:2s;
					transition-timing-function:cubic-bezier:(0.895,0.03,0.685,0.22);
					transition-delay:1s;
			   }
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
