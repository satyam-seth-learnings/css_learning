<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			li:nth-child(4){color:red;}
			li:nth-child(3),li:nth-child(8){color:blue;}
		</style>
	</head>
	<body>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
			<li>Item 8</li>
			<li>Item 9</li>
		</ul>
	</body>
</html>
