<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			p{
				background-color:red;
				padding:10px 20px 30px 40px;
			 }
			h1{
				background-color:pink;
				padding:10px 20px 30px;
			  }
			h2{
				padding:10px 20px;
				background-color:yellow;
			  }
			h3{
				padding:10px;
				background-color:blue;
			  }
		</style>
	</head>
	<body>
		<p>Example Of Paragraph.</p><hr>
		<h1>Example Of Heading h1</h1><hr>
		<h2>Example Of Heading h2</h2><hr>
		<h3>Example Of Heading h3</h3><hr>
	</body>
</html>
