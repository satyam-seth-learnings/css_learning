<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			h1{text-decoration:underline;}
			h2{text-decoration:overline;}
			h3{text-decoration:line-through;}
		</style>
	</head>
	<body>
		<h1>Example Of Heading h1</h1>
		<h2>Example Of Heading h2</h2>
		<h3>Example Of Heading h3</h3>
	</body>
</html>
