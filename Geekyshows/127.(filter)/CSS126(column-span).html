<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			#img1{filter:blur(10px);}
			#img2{filter:brightness(20%);}
			#img3{filter:contrast(500%);}
			#img4{filter:drop-shadow(20px 10px 10px red);}
			#img5{filter:grayscale(50%);}
			#img6{filter:hue-rotate(110deg);}
			#img7{filter:invert(100%);}
			#img8{filter:opacity(30%);}
			#img9{filter:saturate(50%);}
			#img10{filter:sepia(80%);}
		</style>
	</head>
	<body>
		Origanl: <img src="example.jpg"></img> After Effect: <img id="img1" src="example.jpg"></img><hr>
		Origanl: <img src="cat.jpg"></img> After Effect: <img id="img2" src="cat.jpg"></img><hr>
		Origanl: <img src="car.jpg"></img> After Effect: <img id="img3" src="car.jpg"></img><hr>
		Origanl: <img src="dog.jpg"></img> After Effect: <img id="img4" src="dog.jpg"></img><hr>
		Origanl: <img src="error.jpg"></img> After Effect: <img id="img5" src="error.jpg"></img><hr>
		Origanl: <img src="dog.bmp"></img> After Effect: <img id="img6" src="dog.bmp"></img><hr>
		Origanl: <img src="image2.jpg"></img> After Effect: <img id="img7" src="image2.jpg"></img><hr>
		Origanl: <img src="image3.jpg"></img> After Effect: <img id="img8" src="image3.jpg"></img><hr>
		Origanl: <img src="image4.png"></img> After Effect: <img id="img9" src="image4.png"></img><hr>
		Origanl: <img src="download.png"> After Effect: <img id="img10" src="download.png"></img>
	</body>
</html>
