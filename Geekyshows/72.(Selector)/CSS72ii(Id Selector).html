<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			#divgeek #geek{color:red;}
			#divgeek{color:green;}
			#blue{color:blue;}
		</style>
	</head>
	<body>
		<div id="divgeek">
			<p id="geek">Example Of First Paragraph.</p>
			<p>Example Of Second Paragraph.</p>
			<h1>Example Of Heading h1</h1>
		</div>
		<h2 id="blue">Example Of Heading h2</h2>
	</body>
</html>
