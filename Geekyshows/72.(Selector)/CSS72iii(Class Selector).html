<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			.red{color:red;}
			h2.hed{color:blue;}
			.look{background-color:blue;}
		</style>
	</head>
	<body>
		<div>
			<p class="red">Example Of First Paragraph.</p>
			<p>Example Of Second Paragraph.</p>
			<h1 class="red look">Example Of Heading h1</h1>
			<h2 class="hed">Example Of Heading h2</h2>
		</div>
	</body>
</html>
