<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			h1{
				border-style:dotted groove dashed outset;
				border-color:blue red green yellow;
			   }
			h2{
				border-style:ridge double inset;
				border-color:blue green yellow;
			   }
			h3{
				border-style:dotted double;
				border-color:blue red;
			   }
			h4{
				border-style:dotted;
				border-color:blue red green yellow;
				border-width:15px;
			   }
			p{
				border-style:solid;
				border-color:blue;
			  }
		</style>
	</head>
	<body>
		<h1>Example Of Heading h1</h1>
		<h2>Example Of Heading h2</h2>
		<h3>Example Of Heading h3</h3>
		<h4>Example Of Heading h4</h4>
		<p>Example Of Paragraph.</p>
	</body>
</html>
