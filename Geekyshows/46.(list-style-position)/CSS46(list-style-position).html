<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			 ol{list-style-position:inside;}
		</style>
	</head>
	<body>
		<ol>
			<li>Linux</li>
			<li>Windows</li>
			<li>Mac</li>
			<li>Android</li>
		</ol>
		<ul>
			<li>Linux</li>
			<li>Windows</li>
			<li>Mac</li>
			<li>Android</li>
		</ul>
	</body>
</html>
