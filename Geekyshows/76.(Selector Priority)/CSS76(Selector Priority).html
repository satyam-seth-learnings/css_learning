<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			#maindiv {color:red;}
			p{color:blue;}
			#mindiv h2{color:red;}
			h2{color:blue;}
			.cl{color:green;}
			h1{color:khaki;}
			span{color:yellow;}
		</style>
	</head>
	<body>
		<div id="maindiv">
			<p>Example Of <span>Paragraph</span>.</p>
		</div>
		<div id="mindiv">
			<h2>Example Of Heading h2.</h2>
		</div>
		<h1 class="cl">Example Of Heading h1.</h1>
	</body>
</html>
