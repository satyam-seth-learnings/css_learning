<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			h1{text-decoration:underline dotted red;}
			h2{text-decoration:underline solid;}
			h3{text-decoration:underline green;}
			h4{text-decoration:underline overline line-through wavy blue;}
			a{text-decoration:none;}
		</style>
	</head>
	<body>
		<h1>Example Of Heading h1</h1>
		<h2>Example Of Heading h2</h2>
		<h3>Example Of Heading h3</h3>
		<h4>Example Of Heading h4</h4>
		<a href="#">Click Hear</a>
	</body>
</html>
