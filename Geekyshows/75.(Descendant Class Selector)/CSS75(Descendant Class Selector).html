<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			#maindiv .mainpara{color:red;}
			#maindiv #childdiv .childpara{color:yellow;}
			#maindiv #childdiv .gdiv p{color:blue;}
			p{color:green;}
		</style>
	</head>
	<body>
		<div id="maindiv">
			<p class="mainpara">I am  para 1 and child of main div</p>
			<div id="childdiv">
				<div class="gdiv">
					<p>Example Of Paragraph</p>
					<h2>Example Of Heading h2</h2>
				</div>
				<p class="childpara">This is 1st para and child of child div</p>
				<h1>This is heading 1 and child of child div</h1>
			</div>
			<h2>I am heading 2 and child of main div</h2>
			<p>I am para 2 and child of main div</p>
		</div>
	</body>
</html>
