<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			#fdiv{
					width:100px;
					height:100px;
					background-color:pink;
					transition:width 2s ease-in,height 6s ease-in;
			     }
			#fdiv:hover{
							width:300px;
							height:200px;
					   }
			#ldiv{
					width:100px;
					height:100px;
					background-color:pink;
					transition:all 2s ease-in;
			     }
			#ldiv:hover{
							width:300px;
							height:200px;
							background-color:green;
					   }
		</style>
	</head>
	<body>
		<div id="fdiv"></div><hr>
		<div id="ldiv"></div>
	</body>
</html>
