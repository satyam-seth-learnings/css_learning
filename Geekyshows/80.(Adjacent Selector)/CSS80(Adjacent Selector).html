<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			#maindiv h1 + p{color:yellow;}
		</style>
	</head>
	<body>
		<div id="maindiv">
			<h1>Main Heading</h1>
			<p>Main Paragraph</p>
			<div>
				<h1>Child Heading</h1>
				<p>Child Paragraph</p>
			</div>
			<p>Example Of Paragraph</p>
			</h2>Example Of Heading h2</h2>
		</div>
		</h3>Example Of Heading h3</h3>
	</body>
</html>
